<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huye Sports Account Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #211b1b;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            width: 50px; /* Adjust the width of the icon */
            margin-right: 20px; /* Add some spacing between the icon and text */
        }

        .container {
            max-width: 350px;
            margin: 40px auto;
            padding: 20px;
            background-color: #c1e0e5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: left;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 85%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            display: block;
            width: 90%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style></head>
<body>
    <header> 
        <h1><img src="images/icon.png" alt="icon"> Huye Sports Sign Up</h1>
    </header>
    <main>
    <div class="container">
        <h2>Create Account</h2>
        <form action="SignUp.php" class="form" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <input type="submit" value="Create Account" class="btn">
        </form>
        <div class="create-account">
            <p>Already have an account? <a href="SignIn.html">Sign In</a></p>
        </div>
    </div>
</main>
<script>
    // Client-side form validation using JavaScript
    function validateForm() {
        var fullname = document.getElementById("fullname").value;
        var email = document.getElementById("email").value;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        // Check if any field is empty
        if (fullname === "" || email === "" || username === "" || password === "") {
            alert("All fields are required.");
            return false;
        }
        
        // Check if email format is valid
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Invalid email address.");
            return false;
        }
        
        // Additional validation rules can be added here
        
        return true; // Form is valid
    }
</script>
</body>
</html>
